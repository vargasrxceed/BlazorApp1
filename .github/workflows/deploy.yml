on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  deploy-to-github-pages:
    runs-on: ubuntu-latest
    steps:
      # uses GitHub's checkout action to checkout code form the main branch
      - uses: actions/checkout@v2
      
      # sets up .NET Core SDK 7.0.x
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 9.0.x
          
      # Install dotnet wasm buildtools workload
      - name: Install .NET WASM Build Tools
        run: dotnet workload install wasm-tools
        
      # Publishes Blazor project to the release-folder
      - name: Publish .NET Core Project
        run: dotnet publish BlazorApp1/BlazorApp1.csproj -c:Release -p:GHPages=true -o dist/Web --nologo
        
      # changes the base-tag in index.html from '/' to 'WebPortfolio' to match GitHub Pages repository subdirectory
      - name: Change base-tag in index.html from / to BlazorApp1
        run: sed -i 's/<base href="\/" \/>/<base href="\/BlazorApp1\/" \/>/g' dist/Web/wwwroot/index.html
      
      # Copy index.html to 404.html to serve the same file when a file is not found
      - name: Copy index.html to 404.html
        run: cp dist/Web/wwwroot/index.html dist/Web/wwwroot/404.html
      
      # Add .nojekyll file to tell GitHub Pages to not treat this as a Jekyll project. (Allow files and folders starting with an underscore)
      - name: Add .nojekyll file
        run: touch dist/Web/wwwroot/.nojekyll
        
      # Publish static files to Github pages
      - name: Commit wwwroot to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist/Web/wwwroot
